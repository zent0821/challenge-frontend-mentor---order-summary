<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Frontend Mentor | Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="images/pattern-background-desktop.svg" alt="" class="img-1">
    <img src="images/pattern-background-desktop.svg" alt="" class="img-2">
    <div class="contain">
        <div class="header">
            <img src="images/illustration-hero.svg" alt="illustration-hero" class="img-header">
        </div>
        <div class="body">
            <h1 class="title-1">Order Summary</h1>
            <p class="info">You can now listen to millions of songs,<br> audiobooks, and podcast on any device <br> anywhere you like!</p>
            <div class="contain-2"> 
                <img src="images/icon-music.svg" alt="music" class="img-music">
                <h2 class="title-2">Annual Plan</h2>
                <span class="price">$59.99/year</span>
                <a href="#" class="change">Change</a>
            </div>
        </div>
        <div class="footer">
            <button class="button-1" type="submit">Proceed to Payment</button>
            <button class="button-2">Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/zent0821/Proyects.git" class="link">Zent0821</a><img src="images/github.png" alt="Github" class="github">
    </div>
</body>
</html>
